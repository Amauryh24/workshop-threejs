<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/materialize.min.css" />
    <link rel="stylesheet" href="../css//ex-03.css" />

    <title>Ex-03</title>
  </head>
  <body>
    <div class="login-div">
      <h1>Create your background</h1>
      <div class="row">
        <div class="logo"></div>
      </div>
      <div class="row center-align">
        <h5>Sign in</h5>
        <h6>Use your favorite Account</h6>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email_input" type="email" class="validate" />
          <label for="email_input">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_input" type="password" class="validate" />
          <label for="password_input">Password</label>
          <div>
            <a href="#"><b>Forgot password?</b></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Not your computer? Use a Private Window to sign in.
          <a href="#"><b>Learn more</b></a>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col s6"><a href="#">Create account</a></div>
        <div class="col s6 right-align">
          <a class="waves-effect waves-light btn">Login</a>
        </div>
      </div>
    </div>
    <script src="../js/three.js"></script>
    <script src="../js/postprocessing.min.js"></script>
    <script src="../js/ex-03.js"></script>
  </body>
</html>
